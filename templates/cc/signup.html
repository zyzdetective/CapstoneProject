{% extends 'base/base.html' %}
{% load static %}

{% block css %}<link rel="stylesheet" href="{% static 'cc/styles/signin.css' %}">{% endblock %}
{% block title %}Signup{% endblock %}
<h3>{% block h3 %}Signup{% endblock %}</h3>


{% block body %}
    <form method="POST" class="container">
        {% csrf_token %}
        {{ form.as_p }}
        <button class='blue' type="submit">Sign Up</button>
    </form>
{% endblock %}
