<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
    <h1>content</h1>
    <p1>
        {% for charity,item in lists %}
            {{ charity.long_name }}<br/>
            {{ charity.email }}<br/>
            {{ charity.description }}<br/>
            {{ charity.website }}<br/>
            {% for ele in item %}
                {{ ele.need }}<br/>
            {% endfor %}
            <div class="meetup-actions">
                <a href="{% url 'details' charity.username %}" class="btn">More Details</a>
            </div>
        {% endfor %}
    </p1>

</body>
</html>
